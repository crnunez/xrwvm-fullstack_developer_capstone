name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Print working directory
      run: echo $(pwd)

    - name: Run Linter
      run: |
        # Find all Python files recursively and run flake8 on them
        Get-ChildItem -Recurse -Include *.py | ForEach-Object { flake8 $_.FullName }

  lint_js:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install jshint -g

    - name: Run Linter
      run: |
        # Find all JavaScript files recursively and run jshint on them
        Get-ChildItem -Recurse -Include *.js | ForEach-Object { jshint $_.FullName }
